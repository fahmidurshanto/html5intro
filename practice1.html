<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <style>
        label{
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <p>Search your Image here: <input type="text" name="" id="" ><button style="margin-left: 5px;">Search</button></p>
        <img width="250px" src="images/pngwing.com (4).png" alt="">
        <br>
        <a title="Kung_Fu_Panda_Wikipedia" href="https://en.wikipedia.org/wiki/Kung_Fu_Panda_(film)">For more click here!</a>
    </header>
    <hr/>
    <main>
        <h3>Feedback Form:</h3>
        <form style="text-align: left;">
            <label for="name">
                Name: <input type="text"  id="name" >
            </label>
            <br>
            <label for="date">
                Date: <br><input type="date" name="date" id="date">
            </label>
            <br>
            <label for="comment">
                Comment: 
                <br><textarea name="comment" id="comment" cols="20" rows="7"></textarea>
            </label>
        </form>
    </main>
    <script src="https://kit.fontawesome.com/34a430a123.js" crossorigin="anonymous"></script>
</body>
</html>

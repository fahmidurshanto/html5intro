<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sttory Telling
        Contest Feedback</title>
</head>
<body>
    <header>
        <h1 style="text-align: center; background-color: seagreen; padding: 15px; width: 60%;margin: 0 auto;">Designing Feedback form for a story telling contest</h1>
        <figure style="text-align: center;">
            <img src="images/MTkzMTM3OTk1MjU4MzQwNTA1.webp" alt="">
            <figcaption>Story writing contest</figcaption>
        </figure>
        
    </header>
    <main style="text-align: center;">
        <h4>Share your story below:</h4>
        <textarea name="" id="" cols="30" rows="5" placeholder="Share your story here."></textarea>
        <br>
        <select name="Participants ratting" id="">
            <label for="Participants-ratting">
                <option value="Good">Good</option>
            </label>
        
            <label for="Participants-ratting">
                <option value="Excellent">Excellent</option>
            </label>
        
            <label for="Participants-ratting">
                <option value="Bad">Bad</option>
            </label>
        </select>
        <br>
        <br>
        <input style="background-color:tomato; padding: 3px 30px;" type="submit" value="Submit">
    </main>
</body>
</html>
